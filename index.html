<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Movie Watchlist</title>
</head>
<body>
    <header id="header">
        <div class="shade">
            <div class="title-container" id="title-container">
                <h1>Find your film</h1>
                <p><a href="/watchlist.html">My Watchlist</a></p>
            </div>
            <div class="search-bar">
                <button class="mode" id="mode-button">Mode</button>
                <input class="search-input" id="search-input" type="text" placeholder="Search for movie by title">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </header>

    <section>
        <div class="movies-container" id="movies-container">
            <div class="background-placeholder">
                <img src="images/film-icon.png" alt="movie area placeholder image">
                <p id="main-message">Start Exploring</p>
            </div>
        </div>
    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
